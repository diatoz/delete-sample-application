<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="perm">
            <h2><span>Perm</span> {{perm.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{perm.name}}</span>
                </dd>
                <dt><span>Role</span></dt>
                <dd>
                    <span *ngFor="let role of perm.roles; let last = last">
                        <a [routerLink]="['/role-my-suffix', role?.id, 'view' ]">{{role.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/perm-my-suffix', perm.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
